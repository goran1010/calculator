<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./main.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <div id="container">
      <div class="row">
        <div id="screen">0</div>
      </div>
      <div class="row">
        <div class="button numberButton" id="buttonSeven">7</div>
        <div class="button numberButton" id="buttonEight">8</div>
        <div class="button numberButton" id="buttonNine">9</div>
        <div class="button" id="buttonDivision">/</div>
      </div>
      <div class="row">
        <div class="button numberButton" id="buttonFour">4</div>
        <div class="button numberButton" id="buttonFive">5</div>
        <div class="button numberButton" id="buttonSix">6</div>
        <div class="button" id="buttonMultiplication">*</div>
      </div>
      <div class="row">
        <div class="button numberButton" id="buttonOne">1</div>
        <div class="button numberButton" id="buttonTwo">2</div>
        <div class="button numberButton" id="buttonThree">3</div>
        <div class="button" id="buttonSubtraction">-</div>
      </div>
      <div class="row">
        <div class="button numberButton" id="buttonZero">0</div>
        <div class="button" id="buttonClear">C</div>
        <div class="button" id="buttonEquals">=</div>
        <div class="button" id="buttonAddition">+</div>
      </div>
    </div>
  </body>
</html>
